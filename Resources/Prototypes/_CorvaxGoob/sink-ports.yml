    deviceNetId: Wired
    receiveFrequencyId: BasicDevice
  - type: DeviceLinkSink
    ports:
      - QuantumTelepad
  - type: DeviceLinkSource
    range: 10
    ports:
      - QuantumTelepad
  - type: QuantumTelepad
