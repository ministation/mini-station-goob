- type: entity
  parent: BaseLathe
  id: PrinterDoc
  name: document printer
  description: Bureaucratic perfection. Stores the database of all Nanotrasen documents. For rapid pre-filling of documents with your personal details, use the ID card slot. Printing is available provided paper is supplied.
  components:
  - type: Sprite
    sprite: _CorvaxGoob/Structures/Machines/printer.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: idle
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Transform
    noRot: false
  - type: Machine
    board: PrinterDocMachineCircuitboard
  - type: Lathe
    producingSound: /Audio/Machines/scanning.ogg
    idleState: icon
    runningState: building
    staticPacks:
    - CorvaxDocumentsPack
  - type: EmagLatheRecipes
    emagStaticPacks:
    - CorvaxEmagDocumentsPack
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.4"
        density: 25
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: MaterialStorage
    materialWhiteList:
    - Paper
    - Document # Corvax Automated bureaucracy
    storage:
      Paper: 0
    # Corvax Automated bureaucracy start
  - type: DocumentPrinter
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      blueprint: !type:Container
      id: !type:ContainerSlot
  - type: ItemSlots
    slots:
      id:
        name: IdSlot
        whitelist:
          components:
          - IdCard
    # Corvax Automated bureaucracy end
