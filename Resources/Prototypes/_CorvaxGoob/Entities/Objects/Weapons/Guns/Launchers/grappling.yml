- type: entity
  parent: BaseItem
  id: WeaponGrapplingGunHunter
  name: "STU \"Grappler\""
  description: >-
    A Nanotrasen service capture device: a two-handed U-frame with webbing net. Fires a tethered line that cinches targets for
    safe detainment. Most effective at short range; non-lethal and rough on dignity.
  components:
    - type: AmmoCounter
    - type: GrapplingGunHunter
      maxRange: 12
      reelStopDistance: 3
      requireWieldedHands: true
      applyStunOnAttach: false
    - type: Gun
      soundGunshot: /Audio/Weapons/Guns/Gunshots/harpoon.ogg
      fireRate: 0.3
      clumsyProof: true
    - type: Wieldable
      unwieldOnUse: false
    - type: GunRequiresWield
    - type: BasicEntityAmmoProvider
      proto: GrapplingHookHunter
      capacity: 1
    - type: Sprite
      sprite: _CorvaxGoob/Objects/Weapons/Guns/Launchers/grappling_gun.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          visible: true
    - type: UseDelay
      delay: 2
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.TetherVisualsStatus.Key:
          unshaded:
            True: { state: base-unshaded }
            False: { state: base-unshaded-off }
    - type: PacifismAllowedGun

- type: entity
  parent: WeaponGrapplingGunHunter
  id: WeaponGrapplingGunHunterSyndicate
  name: "STU \"Grappler-E\""
  description: >-
    A Syndicate contraband variant of the Grappler with an integrated shock pack. After capture it sends a jolt down the line to
    stun the mark for rapid extraction. Limited charges; unlimited legal risk.
  components:
    - type: GrapplingGunHunter
      applyStunOnAttach: true
      stunDuration: 1
    - type: Sprite
      sprite: _CorvaxGoob/Objects/Weapons/Guns/Launchers/grappling_gun_syndicate.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          visible: true
