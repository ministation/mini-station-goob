- type: entity
  name: Глухарь
  parent: [BaseWeaponSubMachineGun, BaseSecurityContraband]
  id: WeaponSubMachineGunFmg9
  description: Кустарная модификация дрозда или же Глухарь. Этот Пистолет-Пулемёт выглядит довольно компактным и легким — ощущается, что он создан для быстрого и маневренного боя. Его корпус выполнен из простых материалов, что говорит о кустарной модификации или самодельной сборке. При взятии в руки сразу чувствуешь, что оружие очень легкое и быстрое в обращении.
  components:
    - type: Sprite
      sprite: _Mini/Objects/Weapons/Guns/SMG/Fmg.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Clothing
      sprite: _Mini/Objects/Weapons/Guns/SMG/Fmg.rsi
    - type: Wieldable
      unwieldOnUse: false
    - type: GunWieldBonus
      minAngle: -10
      maxAngle: -10
    - type: Gun
      minAngle: 30
      maxAngle: 30
      fireRate: 8
      burstFireRate: 7
      soundGunshot:
        path: /Audio/_Mini/SMGs/FMG.ogg
      availableModes:
      - Burst
      - FullAuto
      - SemiAuto
      shotsPerBurst: 4
      burstCooldown: 0.50
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazinePistolSubMachineGun
          insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazinePistolSubMachineGun
          whitelistFailPopup: gun-magazine-whitelist-fail
        gun_chamber:
          name: Chamber
          startingItem: CartridgePistol
          priority: 1
          whitelist:
            tags:
              - CartridgePistol
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Appearance


