- type: entity
  id: AirlockTypan
  parent: Airlock
  name: шлюз
  description: Он открывается, он закрывается, и он может вас раздавить.
  suffix: Тайпан
  components:
  - type: Sprite
    sprite: _Mini/Structures/Doors/Airlocks/typan.rsi
    snapCardinals: true
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseUnlit"]
      visible: false
    - state: welded
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: bolted_unlit
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: emergency_unlit
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
      shader: unshaded
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - state: electrified_ai
      sprite: Interface/Misc/ai_hud.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.HUD"]
    - state: electrified
      sprite: Effects/electricity.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.Sparks"]
  - type: ContainerFill
    containers:
      board: [ DoorElectronicsTypan ]
  # - type: PaintableAirlock
  #   group: TypanStandard

- type: entity
  id: AirlockTypanGlass
  parent: AirlockGlass
  name: стеклянный шлюз
  description: Он открывается, он закрывается, и он может вас раздавить.
  suffix: Тайпан
  components:
  - type: Sprite
    sprite: _Mini/Structures/Doors/Airlocks/typan_glass.rsi
  # - type: PaintableAirlock
  #   group: TypanGlass
  - type: ContainerFill
    containers:
      board: [ DoorElectronicsTypan ]

- type: entity
  id: HighSecDoorTypan
  parent: HighSecDoor
  name: бронированная дверь
  description: Удерживает плохих снаружи, а хороших внутри.
  suffix: Тайпан
  components:
  - type: Sprite
    sprite: _Mini/Structures/Doors/Airlocks/typan_highsec.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseUnlit"]
      visible: false
    - state: welded
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: bolted_unlit
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: emergency_unlit
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
      shader: unshaded
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - state: electrified_ai
      sprite: Interface/Misc/ai_hud.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.HUD"]
    - state: electrified
      sprite: Effects/electricity.rsi
      shader: unshaded
      visible: false
      map: ["enum.ElectrifiedLayers.Sparks"]
  - type: ContainerFill
    containers:
      board: [ DoorElectronicsTypan ]

- type: entity
  parent: AirlockHatch
  id: AirlockHatchTypan
  name: герметичный люк
  description: Он открывается, он закрывается, он может раздавить вас, а за ним лишь космос.
  suffix: Тайпан, Внешний
  components:
  - type: Door
    crushDamage:
      types:
        Blunt: 15
    openSound:
      path: /Audio/Machines/airlock_ext_open.ogg
    closeSound:
      path: /Audio/Machines/airlock_ext_close.ogg
    denySound:
      path: /Audio/Machines/airlock_deny.ogg
  - type: Sprite
    sprite: _Mini/Structures/Doors/Airlocks/typan_hatch.rsi
  - type: Wires
    layoutId: AirlockExternal

- type: entity
  parent: AirlockHatchTypan
  id: AirlockHatchGlassTypan
  suffix: Тайпан, Внешний
  components:
  - type: Door
    occludes: false
  - type: Occluder
    enabled: false
  - type: Sprite
    sprite: _Mini/Structures/Doors/Airlocks/typan_glass_hatch.rsi
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - GlassAirlockLayer

