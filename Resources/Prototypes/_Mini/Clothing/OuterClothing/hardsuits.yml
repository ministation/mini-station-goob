- type: entity
  parent: [ClothingOuterHardsuitBase, BaseEngineeringContraband]
  id: ClothingOuterHardsuitAtmosSindi
  name: Скафандр Атмос Техника
  description: Специальный костюм для работ в самых "горячих" зонах отдела Атмоса Синдиката.
  components:
  - type: Sprite
    sprite: _Mini/Clothing/OuterClothing/atmospherics.rsi
  - type: Clothing
    sprite: _Mini/Clothing/OuterClothing/atmospherics.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.001
    coolingCoefficient: 0.001
  - type: FireProtection
    reduction: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.7
        Heat: 0.8
        Radiation: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing # Goobstation - Modsuits change
    clothingPrototypes:
      head: ClothingHeadHelmetHardsuitAtmosSindi

- type: entity
  parent: [ ClothingHeadHardsuitBase]
  id: ClothingHeadHelmetHardsuitAtmosSindi
  name: Шлем Атмос Техника
  description: Специальный костюм для работ в самых "горячих" зонах отдела Атмоса Синдиката
  components:
  - type: Sprite
    sprite: _Mini/Clothing/Head/hardsuitsHelmets/atmospherics.rsi
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
    - state: light-overlay
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: equipped-head-light
        shader: unshaded
      head-vox:
      - state: equipped-head-light-vox
        shader: unshaded
  - type: Clothing
    clothingVisuals:
      head:
      - state: equipped-head
      - state: equipped-head-unshaded
        shader: unshaded
      head-vox:
      - state: equipped-head-vox
      - state: equipped-head-unshaded-vox
        shader: unshaded
  - type: PointLight
    color: "#adffe6"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.005
    coolingCoefficient: 0.005
  - type: FireProtection
    reduction: 0.2

- type: entity
  id: SuitStorageAtmosSyndie
  name: хранилище скафандра
  description: Необычное высокотехнологичное хранилище, предназначенное для хранения космических скафандров.
  parent: SuitStorageBase
  suffix: Тайпан атмос
  components:
  - type: StorageFill
    contents:
        - id: OxygenTankFilled
        - id: ClothingOuterHardsuitAtmosSindi
        - id: ClothingMaskGasSyndicate
  - type: AccessReader
    access: [["TypanAtmospherics"]]



